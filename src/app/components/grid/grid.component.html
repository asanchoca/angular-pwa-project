<table mat-table [dataSource]="beers">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let beer">
            <a [routerLink]="['/beer', beer.id]" class="animate__animated animate__bounce animate__fadeIn">
                {{ beer.id }}
            </a>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let beer">
            <a [routerLink]="['/beer', beer.id]" class="animate__animated animate__bounce animate__fadeIn">
                {{ beer.name }}
            </a>
        </td>
    </ng-container>

    <tr
        mat-header-row
        *matHeaderRowDef="['id', 'name']"
    ></tr>
    <tr
        mat-row
        *matRowDef="
            let row;
            columns: ['id', 'name']"
    ></tr>
</table>
